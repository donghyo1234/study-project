<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>First Git Project</title>
    </head>
    <body>
        <div class="text">GIT</div>
        <!-- 
            GIT 용어 정리
            
            clone => repository 복제
            commit => 변화된 파일 등록 (index -> head)
            add => index에 등록

            push => (내보내기) commit된 파일을 저장소에 업로드 한다
            pull => (가져오기) 저장된 파일을 현재 폴더에 다운로드 한다

            branch => 작업 분류
            merge => 통합
        --> 
    </body>
</html>
